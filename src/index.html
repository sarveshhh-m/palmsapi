<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palmstown Hall API Routes</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            .container {
                text-align: center;
            }

            h1 {
                font-size: 3em;
                margin-bottom: 20px;
                color: #333;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                margin-bottom: 10px;
                font-size: 1.2em;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Palmstown Hall API Routes</h1>
            <ul>
                <li><strong>/login</strong> - POST request to log in</li>
                <li>
                    <strong>/reset-password</strong> - POST request to reset
                    password
                </li>
                <li>
                    <strong>/create-new-password</strong> - POST request to
                    create a new password
                </li>
                <li>
                    <strong>/create-account</strong> - POST request to create a
                    new account
                </li>
            </ul>
        </div>
    </body>
</html>
